// Generate page content after utils.js is loaded
document.addEventListener('DOMContentLoaded', function() {
    const builder = new PreistraegerPageBuilder(preistraegerData);
    document.body.innerHTML = builder.generatePage();
    
    // Add accordion functionality after page is generated
    window.toggleAccordion = function(accordionId) {
        const content = document.getElementById(accordionId);
        const icon = document.getElementById('icon' + accordionId.slice(-1));
        
        if (content.classList.contains('hidden')) {
            content.classList.remove('hidden');
            icon.style.transform = 'rotate(180deg)';
        } else {
            content.classList.add('hidden');
            icon.style.transform = 'rotate(0deg)';
        }
    };
    
            // Appbar NACH dem Content-Generieren laden - mit Verzögerung für bessere Style-Initialisierung
